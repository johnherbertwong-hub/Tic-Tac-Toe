<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="/style/style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitcount+Grid+Single:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main-container" id="main-container">

        <table class="game-container" id="game-container">
            <tr class="row-container">
                <td class="cell-container">
                    <button class="cell-btn" id="cell-1"></button>
                </td>
                <td class="cell-container">
                    <button class="cell-btn" id="cell-2"></button>
                </td>
                <td class="cell-container">
                    <button class="cell-btn" id="cell-3"></button>
                </td>
            </tr>
            <tr class="row-container">
                <td class="cell-container">
                    <button class="cell-btn" id="cell-4"></button>
                </td>
                <td class="cell-container">
                    <button class="cell-btn" id="cell-5"></button>
                </td>
                <td class="cell-container">
                    <button class="cell-btn" id="cell-6"></button>
                </td>
            </tr>
            <tr class="row-container">
                <td class="cell-container">
                    <button class="cell-btn" id="cell-7"></button>
                </td>
                <td class="cell-container">
                    <button class="cell-btn" id="cell-8"></button>
                </td>
                <td class="cell-container">
                    <button class="cell-btn" id="cell-9"></button>
                </td>
            </tr>
        </table>
        <div class="game-aftermath" id="game-aftermath">
            <div class="text-aftermath">
                <p id="paragraph-aftermath">X WINS!!!!</p>
            </div>
            <div class="btn-aftermath">
                <button id="continue-btn">CONTINUE</button>
            </div>
        </div>
    </div>

    <script src="./script/script.js" defer></script>
</body>



</html>
