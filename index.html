<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style/style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitcount+Grid+Single:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="score-container">
        <div class="player-score">
            <p id="player1-status">P1 (X)</p>
            <h2 id="player1-score">0</h2>
        </div>
        <div class="player-score">
            <p id="player2-status">P2 (O)</p>
            <h2 id="player2-score">0</h2>
        </div>
    </div>

    <div class="menu-container" id="menu-container">

        <div class="menu-btn-container" id="menu-btn-container">
            <button class="menu-btn" id="menu-btn"></button>
        </div>

        <div class="menu-choice-container" id="menu-choice-container">
            <h2>MENU</h2>
            <div class="mode-choice">
                <p>MODE</p>
                <a href="#">VS 2-PLAYER</a>
                <a href="#">VS BOT (N/A)</a>
            </div>

            <div class="advance-choice">
                <p>OTHER</p>
                <button id="reset-score-btn">RESET SCORE</button>
                <button id="swab-shape-btn">SWAB X/O</button>
                <button>LIGHT MODE</button>
            </div>

        </div>

    </div>
    <h3 id="player1-turn">PLAYER 1 TURN</h3>
    <h3 id="player2-turn">PLAYER 2 TURN</h3>
    <div class="main-container" id="main-container">
        
        <table class="game-container" id="game-container">
            <tr class="row-container">
                <td class="cell-container">
                    <button class="cell-btn" id="cell-1"></button>
                </td>
                <td class="cell-container">
                    <button class="cell-btn" id="cell-2"></button>
                </td>
                <td class="cell-container">
                    <button class="cell-btn" id="cell-3"></button>
                </td>
            </tr>
            <tr class="row-container">
                <td class="cell-container">
                    <button class="cell-btn" id="cell-4"></button>
                </td>
                <td class="cell-container">
                    <button class="cell-btn" id="cell-5"></button>
                </td>
                <td class="cell-container">
                    <button class="cell-btn" id="cell-6"></button>
                </td>
            </tr>
            <tr class="row-container">
                <td class="cell-container">
                    <button class="cell-btn" id="cell-7"></button>
                </td>
                <td class="cell-container">
                    <button class="cell-btn" id="cell-8"></button>
                </td>
                <td class="cell-container">
                    <button class="cell-btn" id="cell-9"></button>
                </td>
            </tr>
        </table>
        <div class="game-aftermath" id="game-aftermath">
            <div class="text-aftermath">
                <p id="paragraph-aftermath">X WINS!!!!</p>
            </div>
            <div class="btn-aftermath">
                <button id="continue-btn">CONTINUE</button>
            </div>
        </div>
    </div>
    <p class="version-detail">VERSION : 1.0.2 (BETA)</p>
    <script src="./script/script.js" defer></script>
</body>



</html>
